<!doctype html>
<html>

<head>
    <title>Waveform</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="center">
        <h3>Welcome ! Upload Audio & See Waveform</h3>
    </div>
    <div id="canvases">
        <canvas id="waveform-canvas" width="1000" height="200"></canvas>
        <canvas id="cursor-canvas" width="1000" height="200"></canvas>
    </div>
    <br>
    <div class="center">
        <button class="play" disabled>Play</button>
        <button class="pause" disabled>Pause</button>
        <button class="restart" disabled>Restart</button>
        <input id="audio-file" type="file" accept="audio/*" />
    </div>

    <audio id="audio-player" />

    <script src="js/definations.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/waveformdisplay.js"></script>
</body>

</html>
